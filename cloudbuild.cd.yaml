steps:
  - name: 'golang:1.15.13-alpine'
    args: ['go', 'test', '-v', './src/...']

  - name: 'golang:1.15.13-alpine'
    args: ['go', 'vet', './src/...']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: '/bin/bash'
    args:
      [
        '-c',
        'gcloud secrets versions access latest --secret=harvest-secrets > secrets.yaml',
      ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['app', 'deploy', '--quiet']

options:
  env:
    - 'CGO_ENABLED=0'
